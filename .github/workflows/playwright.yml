name: Test con Playwright

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      VIDEO:
        description: '¿Grabar video?'
        required: true
        default: 'false'
      SCREENSHOT:
        description: '¿Tomar capturas de pantalla?'
        required: true
        default: 'false'
      BROWSERS:
        description: 'Selecciona el navegador(es) en el que deseas ejecutar las pruebas'
        required: true
        default: chromium
        type: choice
        options: 
          - chromium
          - firefox
          - webkit

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HEADLESS: true
      VIDEO: ${{ github.event.inputs.VIDEO }}
      SCREENSHOT: ${{ github.event.inputs.SCREENSHOT }}
      BROWSERS: ${{ github.event.inputs.BROWSERS }}
    steps:
    - name: Checkout del código
      uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Instalar dependencias
      run: npm install

    - name: Instalar Playwright
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npm run test

    - name: Guardar imagenes
      uses: actions/upload-artifact@v2
      with:
        name: screenshots
        path: ./screenshots

    - name: Guardar Videos
      uses: actions/upload-artifact@v2
      with:
        name: videos
        path: ./videos
